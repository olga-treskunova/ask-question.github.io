<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"  />
    <title>Получи ответ на свой вопрос</title>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet"/>
  </head>
<style>
  #popup1 {
    display: none;
  }

</style>
<script type="text/javascript">
  var answers = [
    'Да',
    'Пожалуй, стоит подумать еще',
    'Нет',
    'Скорее всего, да',
    'Конечно, да',
    'Да, возможно',
    'Очень вероятно',
    'Спросите позже',
    'Спросите снова',
    'Вряд ли',
    'Никаких сомнений',
    'Бесспорно',
    'Весьма сомнительно',
    'Точно нет',
    'Однозначно',
    'Плохая перспектива',
    'Не стоит',
    'Да, да, да!',
    'О, нет',
    'Сложно ответить...',
    'Не стоит рассчитывать'
  ]

  $(document).ready(function() {
    var $popup = $('#popup1'),
      $quote = $('.quotes'),
      $txt1 = $('#txt1');

    $('.form').on('submit', function(e) {
      e.preventDefault();
      var random = Math.floor(Math.random() * answers.length);
      $quote.text(answers[random]);
      $popup.show();
    });

    $('#close').on('click', function() {
      $popup.hide();
      $txt1.val('');
    });
  });

</script>
<form class="form" name="form">
  <ul>
    <li>
      <label for="question">Задайте свой вопрос и получите ответ: ДА или НЕТ</label>
    </li>
    <li>
      <textarea id="txt1" name="question" cols="40" rows="6" required></textarea>
    </li>
    <li>
      <button type="submit">Ответ</button>
    </li>
  </ul>
</form>

<div class="popup" id="popup1">
  <div class="popup-content">
    <div class="quotes"></div>
    <p>
      <button id="close">Все ясно</button>
    </p>
  </div>
</div>

</body>
</html>
